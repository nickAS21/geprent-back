spring:
  profiles:
    active: test

---
spring:
  profiles: test

  datasource:
    url: jdbc:h2:mem:geo-rent;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: geo
    password: geo

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: true
    show-sql: false

  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false

---
spring:
  profiles: dev

  datasource:
    url: jdbc:mysql://localhost:3306/georentdb
    username: root
    password: admin

    hikari:
      maximum-pool-size: 10
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: true
    show-sql: false
